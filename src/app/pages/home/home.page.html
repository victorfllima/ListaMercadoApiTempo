<ion-header>
  <ion-buttons slot="start"></ion-buttons>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Lista de Compras</ion-title>
    </ion-toolbar>

</ion-header>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="primary" (click)="clima()">
      <ion-icon name="water" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary"(click)="ShowAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-content>

 <ion-list class="animated bounceInUp">
   <ion-item-sliding *ngFor="let task of tasks">
    <ion-item (click)="openActions(task)">
      <ion-label *ngIf="!task.done">{{task.name}}</ion-label>
      <ion-label *ngIf="task.done"><del>{{task.name}}</del></ion-label>
      <ion-icon slot="start" name="radio-button-off" color="success" *ngIf="!task.done"></ion-icon>
      <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="task.done"></ion-icon>
     </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="delete(task)">Excluir</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
